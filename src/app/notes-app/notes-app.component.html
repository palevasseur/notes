<section>
  <header>
    <md-toolbar>
      <span style="padding-right: 15px">
        <select style="height: 26px;" #category (change)="categoryChanged(category.value)">
          <option value="items" selected>Items</option> <!-- selected => change also NotesAppComponent.ngOnInit() -->
          <option value="code">Code</option>
          <option value="photo">Photo</option>
          <option value="cuisine">Cuisine</option>
        </select>
      </span>
      <span style="width: 100%; padding-right: 15px"><input style="height: 20px; width: 100%" placeholder="Keywords (space or comma separators)" [(ngModel)]="keywordsInput" (keyup.enter)="search()"></span>
      <span><button md-icon-button title="Search notes" (click)="search()"><md-icon>search</md-icon></button></span>
      <span *ngIf="!displayNewNote"><button md-icon-button title="Show notes editor" (click)="displayNewNote=true;"><md-icon>add</md-icon></button></span>
      <span *ngIf="displayNewNote"><button md-icon-button title="Hide notes editor" (click)="displayNewNote=false;"><md-icon>remove</md-icon></button></span>

    </md-toolbar>

    <md-card *ngIf="displayNewNote">
      <div>
        <input style="width: 80%" placeholder="Title" [(ngModel)]="newNote.title">
      </div>

      <div>
        <textarea style="width: 80%" rows="3" placeholder="Text" [(ngModel)]="newNote.text"></textarea>
        <button md-icon-button (click)="addNote()"><md-icon class="md-24">add</md-icon></button>
      </div>
    </md-card>

  </header>
  <section>
      <md-card *ngFor="let note of notes | async | filterNotes:keywordsFilter" [class.completed]="note.complete">
          <!--input class="toggle" type="checkbox" (click)="toggleNoteComplete(note)" [checked]="note.complete"-->
          <md-card-title>
            <span>{{note.title}}</span>
          </md-card-title>
          <md-card-content>
            {{note.text}}
          </md-card-content>
          <md-card-subtitle>
            <span>keywords: {{note.keywords}}</span>
            <span> / id: {{note.$key}}</span>
            <span> / date: {{formatDate(note.date)}}</span>
            <button  md-icon-button (click)="removeNote(note)"><md-icon class="md-24">delete</md-icon></button>
          </md-card-subtitle>
      </md-card>
  </section>
  <!--footer *ngIf="notes.length > 0">
    <span><strong>{{notes.length}}</strong> {{notes.length == 1 ? 'item' : 'items'}} left</span>
  </footer-->
</section>
