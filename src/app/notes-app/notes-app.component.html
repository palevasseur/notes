<section>
  <header>
    <md-toolbar>

      <span style="width: 100%"><input style="width: 100%" placeholder="Keywords (space or comma separators)" [(ngModel)]="keywordsInput" (keyup.enter)="search()"></span>
      <!--span><button md-icon-button (click)="search(keywordsInput)"><md-icon class="md-24">search</md-icon></button></span-->
      <!--span><md-button-toggle (click)="displayNewNote=!displayNewNote;"><md-icon class="md-24">add</md-icon></md-button-toggle></span-->
      <span *ngIf="!displayNewNote"><button md-icon-button (click)="displayNewNote=true;"><md-icon class="md-24">add</md-icon></button></span>
      <span *ngIf="displayNewNote"><button md-icon-button (click)="displayNewNote=false;"><md-icon class="md-24">remove</md-icon></button></span>

    </md-toolbar>

    <md-card *ngIf="displayNewNote">
      <div>
        <input style="width: 80%" placeholder="Title" [(ngModel)]="newNote.title">
      </div>

      <div>
        <textarea style="width: 80%" rows="3" placeholder="Text" [(ngModel)]="newNote.text"></textarea>
        <button md-icon-button (click)="addNote(note)"><md-icon class="md-24">add</md-icon></button>
      </div>
    </md-card>

  </header>
  <section>
      <md-card *ngFor="let note of notes | async | filterNotes:searchKeywords" [class.completed]="note.complete">
          <!--input class="toggle" type="checkbox" (click)="toggleNoteComplete(note)" [checked]="note.complete"-->
          <md-card-title>
            <span>{{note.title}}</span>
          </md-card-title>
          <md-card-content>
            {{note.text}}
          </md-card-content>
          <md-card-subtitle>
            <span>keywords: {{note.keywords}}</span>
            <span> / id: {{note.$key}}</span>
            <span> / date: {{formatDate(note.date)}}</span>
            <button  md-icon-button (click)="removeNote(note)"><md-icon class="md-24">delete</md-icon></button>
          </md-card-subtitle>
      </md-card>
  </section>
  <!--footer *ngIf="notes.length > 0">
    <span><strong>{{notes.length}}</strong> {{notes.length == 1 ? 'item' : 'items'}} left</span>
  </footer-->
</section>
